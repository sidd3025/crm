	<body>
  	   <div class="wrapper">
            <section class="content-header">
                <div class="container-fluid">
                    <div class="row">
                        <div class="col-lg-8">
                            <div class="card-header text-center pb-2 d-bg-h2 ">
                                <lable id="label" class="h2 font-weight-bold">Create your account</lable>
                            </div>
                            <div class="card mt-5">
                                <div class="card-body">
                                    <form action="#" th:action="@{/register/save}" method="POST" autocomplete="off" enctype="multipart/form-data"> 
                                    <div class="row mt-4">
                                            <div class="col-sm-4 col-lg-3">
                                                <label class="d-label">Frist Name:</label>
                                            </div>
                                            <div class="col-sm-6 col-md-4 col-lg-4">
                                                <input type="text" class="form-control input-anime" name="firstname" placeholder="Enter First Name">
			                                </div>
                                        </div>
                                        
                                          <div class="row mt-4">
                                            <div class="col-sm-4 col-lg-3">
                                                <label class="d-label">Last Name:</label>
                                            </div>
                                            <div class="col-sm-6 col-md-4 col-lg-4">
                                                <input type="text" class="form-control input-anime" name="lastname" placeholder="Enter Last Name">
			                                </div>
                                        </div>
                                        <div class="row mt-4">
                                            <div class="col-sm-4 col-lg-3">
                                                <label class="d-label">UserName :</label>
                                            </div>
                                            <div class="col-sm-6 col-md-4 col-lg-4">
                                                <input class="form-control input-anime" type="email" name="email" placeholder="Enter Email Address" >
                                            </div>
                                       </div>
                                       
                                        <div class="row mt-4">
                                            <div class="col-sm-4 col-lg-3">
                                                <label class="d-label">Company Name :</label>
                                            </div>
                                            <div class="col-sm-6 col-md-4 col-lg-4">
                                                <input class="form-control input-anime" type="text" name="companyname" placeholder="Enter company Name" >
                                            </div>
                                       </div>
                                       
                                        <div class="row mt-4">
                                            <div class="col-sm-4 col-lg-3">
                                                <label class="d-label">Phone Number:</label>
                                            </div>
                                            <div class="col-sm-6 col-md-4 col-lg-1">
                                            	<select class="form-control input-anime" name="mcode" >
                                                    <option th:value="'+91'">+91</option>
        										</select>
        									</div>
        									
        									<div class="col-sm-6 col-md-4 col-lg-2">
                                                <input class="form-control input-anime" name="number" placeholder="Phone Number"  pattern="[0-9]{10}"
                                                oninput="javascript: if (this.value.length > this.maxLength) this.value = this.value.slice(0, this.maxLength);" 
                                                type = "text" maxlength = "10" >
                                            </div>
                                         </div>
                                       
                                       <!--  <div class="row mt-4">
                                            <div class="col-sm-4 col-lg-3"> 
                                                <label class="d-label">Password :</label>
                                            </div>
                                            <div class="col-sm-6 col-md-4 col-lg-4">
                                                <input class="form-control input-anime" type="password" th:field="*{password}" placeholder="Enter Password" required>
                                            </div>
                                        </div> -->
                                       <!--  <div class="row mt-4">
                                            <div class="col-sm-4 col-lg-3">
                                                <label class="d-label">Gender:</label>
                                            </div>
                                            <div class="form-check ml-4">
                                                <input class="form-check-input" type="radio" th:field="*{gender}" th:value="Male" th:text="Male" id="Male">
                                                <label class="form-check-label" for="Male"></label>
                                            </div>
                                            <div class="form-check ml-4">
                                                <input class="form-check-input" type="radio" th:field="*{gender}" th:value="Female" th:text="Female" id="Female" >
                                                <label class="form-check-label" for="Female"></label>
                                            </div>
                                        </div> -->

                                            <div class="col-sm-4 col-lg-3">
                                                <label class="d-label">Work Status:</label>
                                            </div>
                                            
                                            <div class="col-sm-6 col-md-4 col-lg-4">
                                            	<select class="form-control input-anime" th:field="*{workStatus}">
                                                    <option value=" ">Select</option>
                                                    <option th:value="'I am Experienced'">I'm Experienced</option>
                                                    <option th:value="'I am Fresher'">I'm Fresher</option>
        										</select>
        									</div>
        								</div>  -->
        								
        								
                                        <button type="submit" class="btn btn-info mt-4" >Submit</button>         
                                    </form>  
                                </div>    
                            </div>
                        </div>    
                    </div>    
                </div>
            </section>   
        </div>
    </body>
</html>
