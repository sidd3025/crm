	<body class="hold-transition sidebar-mini layout-fixed">
		<header th:include="header::header1"></header> 
		<div class="content-wrapper">
	        <section class="content-header">
	            <div class="container-fluid">
	                <div class="row">
	                    <div class="col-lg-12">
	                        <div class="card-header text-center pb-2 d-bg-h2 ">
	                            <lable id="label" class="h2 font-weight-bold">Add Project Name</lable>
	                        </div>
	                        <div class="card card-box-new tech-x-card-2 mt-5">
	                            <div class="card-body">
	                                <form action="#" th:action="@{/saveProject}" th:object="${project}" method="POST" autocomplete="off">
	                                    <div class="row mt-4">
	                                        <div class="col-sm-4 col-md-4 col-lg-3 required-field">
	                                            <label  for="CompanyName" class="d-label">Client Name :</label>
	                                        </div>
	                                        <div class="col-sm-6 col-md-4 col-lg-3">
	                                            <select  class="form-control input-anime" th:field="*{CompanyNameID}"  id="company_id" required>
	                                            	<option value=" ">Select</option>
                                                	<option th:each="c:${Customerlist}" 
                                                    		th:value="${c.id}"
                                                   			th:text="${c.CompanyName}" th:if="${c.companyid}==${CompanyID} AND ${c.status}==true">
                                                    </option>
                                                 </select>
	                                        </div>
	                                    </div>
	                                    <div class="row mt-4">
	                                        <div class="col-sm-4 col-md-4 col-lg-3 required-field">
	                                            <label  for="CompanyName" class="d-label">Category :</label>
	                                        </div>
	                                        <div class="col-sm-6 col-md-4 col-lg-3">
	                                        	<select  class="form-control input-anime" th:field="*{categoryName}" id="category" required>
	                                                <option value="">Select</option>
	                                                <option th:each="c1:${Categorylist}" 
	                                                		th:value="${c1.category}"
	                                                    	th:text="${c1.category}" th:if="${c1.companyid}==${CompanyID}">
	                                                </option>
	                                            </select>
	                                        </div>
	                                    </div>
										<div class="row mt-4">
	                                        <div class="col-sm-4 col-md-4 col-lg-3  required-field">
	                                            <label  for="projectName" class="d-label">Project Name :</label>
	                                        </div>
	                                        <div class="col-sm-6 col-md-4 col-lg-3">
	                                            <input type="text" class="form-control input-anime" th:field="*{projectName}"  id="projectname" placeholder="Enter Project Name" required> 
	                                        </div>&nbsp;&nbsp;&nbsp;&nbsp;<label id="message1"></label>
	                                     </div>
	                                            <input type="hidden" class="form-control input-anime" th:field="*{projectcode}" placeholder="Enter Project Code">
	                                        
	                                    <div class="row mt-4">
	                                        <div class="col-sm-4 col-md-4 col-lg-3 required-field">
	                                            <label  for="projectcode" class="d-label">Assign Employee :</label>
	                                        </div>
	                                        <div class="col-sm-6 col-md-4 col-lg-3">
	                                            <select name="ename" id="multiple-resource" multiple="multiple" class="form-control input-anime" >
                                                	<option th:each="e1:${Employeelist}" 
                                                    		th:value="${e1.id}"
                                                   			th:text="${e1.firstname} + ' ' + ${e1.lastname}" th:if="${e1.authorityid}==3 AND ${e1.companyid}==${CompanyID} OR ${e1.authorityid}==4 AND ${e1.companyid}==${CompanyID}">
                                                    </option>
                                                   <!--  <option th:each="a : ${Employeelist}"
		                                                     th:value="${a.id}" 
		                                                     th:text="${a.firstname + ' ' + a.lastname}"></option>-->
                                                    
                                                 </select>
                                                        <style>
                                                			.dropdown-toggle::after {
                                                    				display: inline-block;
                                                   					margin-left: 16.255em;
                                                    				vertical-align: 0.255em;
                                                    				content: "";
                                                    				border-top: 0.3em solid;
                                                    				border-right: 0.3em solid transparent;
                                                    				border-bottom: 0;
                                                    				border-left: 0.3em solid transparent;
																	
                                               	 				}
                                               	 				
                                           			  </style>
	                                        </div>
	                                    </div>
	                                    <div class="row mt-4">
	                                        <div class="col-sm-4 col-md-4 col-lg-3">
	                                            <button type="submit" class="btn btn-info" id="subbut">ADD</button>
	                                        </div>  
	                                     </div>                                           
	                                </form>
		                                <div class="table-responsive mt-4">	  
			                                <table  id="data-table" border="1" class="table table-bordered table-head-fixed table-striped">
			                                    <thead>
			                                        <tr>
			                                           	<th class="text-center" style="width:15px;">SR.NO.</th>
			                                            <th class="text-center">Client Name</th>
			                                            <th class="text-center">Category</th> 
			                                            <th class="text-center">Project Name</th>
			                                            <th class="text-center">Project Code</th>
			                                            <th class="text-center">User Name</th>
			                                            <th class="text-center">Status</th>
			                                            <th class="text-center" style="width:15px;">Edit</th>
			                                            <!-- <th class="text-center" style="width:15px;">Delete</th> -->
			                                            <!-- <th class="text-center" style="width:15px;">Create New MileStone</th> -->
			                                        </tr>
			                                    </thead>
			                                    <tbody>
			                                        <tr th:each="project:${listProjectName}" th:if="${project.company_id}==${CompanyID}">
			                                            <td class="text-center" th:text="${project.id}"></td> 
			                                            <td class="text-center" th:each="e:${Customerlist}" th:if="${e.id}==${project.companyNameID}" th:text="${e.CompanyName}"></td>
			                                            <td class="text-center" th:text="${project.categoryName}"></td>
			                                            <td class="text-center" th:text="${project.projectName}"></td>
			                                            <td class="text-center" th:text="${project.projectcode}"></td>
								    					<td>
			                                            	<table>
			                                            		<tr th:each="a:${PAuth}" th:if="${a.project_id}==${project.id}">
			                                            			<td th:each="e1:${Employeelist}" th:if="${e1.id}==${a.employee_id}" th:text="${e1.firstname} + ' ' + ${e1.lastname} "></td>
			                                            		</tr>
			                                            	</table>
			                                            </td>
			                                            <td class="text-center">
														    <span th:if="${project.status}">
														        <b><a class="text-success" th:href="@{/project_status/deactivate/{id}(id=${project.id})}">Activate</a></b>
														    </span>
														    <span th:if="${!project.status}">
														        <b><a class="text-danger" th:href="@{/project_status/activate/{id}(id=${project.id})}">Deactivate</a></b>
														    </span>
														</td>
			                                            <td class="text-center">
			                                            	<table>
			                                            		<tr th:each="a:${PAuth}" th:if="${a.project_id}==${project.id}">
			                                            			<td>
			                                            				<a th:href="@{/Edit/{id}(id=${a.id})}"><i class="fa-solid fa-pencil text-success"></i></a>
			                                            			</td>
			                                            		</tr>
			                                            	</table>
			                                            </td>
			                                            <!-- <td class="text-center"><a th:href="@{/deleteProject/{id}(id=${project.id})}"><i class="fa-solid fa-trash text-danger"></i></a></td> -->
			                                        	<!-- <td class="text-center"><a th:href="@{/addmilestone}"><i class="fa-solid fa-plus"></i></a></td> -->
			                                        </tr>	
			                                    </tbody>
			                                </table>
			                             </div>    
	                            	</div>
	                        	</div>
	                    	</div>
	                	</div>
	            	</div>            
	        </section>
	    </div>
	</body> 
	<script>
		$(function(){
			$('#company_id,#category,#projectname').change(function(){
				 var user1 = $('#company_id').val();
				 var user2 = $('#category').val();
		      	 var user3 = $('#projectname').val();
		      $.ajax({
		      	// make the ajax call to our server and pass the country ID as a GET variable
		          url: "[[@{/checkprojectname}]]",
		          data: { 
		          		name: user1,
		          		name2: user2,
		          		name3: user3	
		          },
		          success: function(data){
		          	if (data == 'true') {
		          	    $('#message1').html('').css('color', 'green');
		          	    $("#subbut").attr("disabled", false);
		          	  } else {
		          	    $('#message1').html('company name and project name with this category name already exists').css('color', 'red');
		          		$("#subbut").attr("disabled", true);
		          	  }
		           }
		        });
		      });
		    });
	</script>

				         "<'row'<'col-sm-5'i><'col-sm-7'p>>",

				      {
				        extend: 'excel',

         $(document).ready(function () {
                $('select[multiple]').multiselect({
    
                    allSelectedText: 'All',

                    buttonWidth: '250px'
                });
            });
         $("input").on("keypress", function(e) {
			    if (e.which === 32 && !this.value.length)
			        e.preventDefault();
			});
	
      </script>
</html>
