<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

<title>Annual Salary</title>
		<link rel="icon" th:href="@{/dist/images/Dextero_Icon.ico}" type="image/x-icon" />
        <link th:href="@{https://fonts.googleapis.com/css?family=Source+Sans+Pro:300,400,400i,700}" rel="stylesheet" />
        <link rel="stylesheet" th:href="@{/plugins/datatables-bs4/css/dataTables.bootstrap4.min.css}"/>
        <link rel="stylesheet" th:href="@{/plugins/datatables-responsive/css/responsive.bootstrap4.min.css}" />
        <link rel="stylesheet" th:href="@{/dist/css/dextero.css}">
        <link rel="stylesheet" th:href="@{/dist/css/all.css}">

        <script th:src="@{/plugins/jquery/jquery.min.js}"></script>
        <script th:src="@{/plugins/bootstrap/js/bootstrap.bundle.min.js}"></script>
        <script th:src="@{/plugins/datatables/jquery.dataTables.min.js}"></script>
        <script th:src="@{/plugins/datatables-bs4/js/dataTables.bootstrap4.min.js}"></script>
        <script th:src="@{/plugins/datatables-responsive/js/dataTables.responsive.min.js}"></script>
        <script th:src="@{/plugins/datatables-responsive/js/responsive.bootstrap4.min.js}"></script>
        <script th:src="@{/dist/js/dextero.js}"></script>
        <script th:src="@{/dist/js/all.js}"></script>
      
       <script type="text/javascript">
         $(document).ready(function() {
            $('#data-table').DataTable();
         });
      </script>
</head>

<body class="hold-transition sidebar-mini layout-fixed">
	<header th:include="header::header1">
	</header> 
	<div class="content-wrapper">
	        <section class="content-header">
	            <div class="container-fluid">
	                <div class="row">
	                    <div class="col-lg-12">
	                        <div class="card-header text-center pb-2 d-bg-h2 ">
	                            <lable id="label" class="h2 font-weight-bold">Add Annual Salary</lable>
	                        </div>
	                        <div class="card mt-5">
	                            <div class="card-body">
	                                <form action="#" th:action="@{/SaveAnnualSalary}" th:object="${salary}" method="POST" autocomplete="off">
	                                	<div class="row mt-4">
	                                        <div class="col-sm-4 col-md-4 col-lg-3">
	                                            <label class="d-label">Enter Annual Salary :</label>
	                                        </div>
	                                        <div class="col-sm-6 col-md-4 col-lg-2">
	                                            <input type="text" class="form-control input-anime" th:field="*{salary}" placeholder="Enter annual salary" required>
	                                        </div>
	                                    
	                                         <div class="col-sm-6 col-md-4 col-lg-3">
	                                            <button type="submit" class="btn btn-info ">ADD</button>
	                                        </div> 
	                                     </div>                                          
	                                </form> 
	                                <div class="table-responsive mt-4">   
	                                <table  id="data-table" data-order='[[ 0, "desc" ]]' border="1" class="table table-bordered ">
	                                    <thead>
	                                        <tr>
	                                           	<th class="text-center" style="width:15px;">SR.NO.</th>
						    					<th class="text-center">Annual Salary</th>	
	                                            <th class="text-center" style="width:15px;">Edit</th>
	                                            <th class="text-center" style="width:15px;">Delete</th>
	                                        </tr>
	                                    </thead>
	                                    <tbody>
	                                        <tr th:each="salary:${AnnualSalaryList}">
	                                            <td class="text-center" th:text="${salary.id}"></td> 
	                                            <td class="text-center" th:text="${salary.salary}"></td>
	                                            <td class="text-center"><a th:href="@{/EditAnnualSalary/{id}(id=${salary.id})}"><i class="fa-solid fa-pencil text-success"></i></a></td>
	                                            <td class="text-center"><a th:href="@{/DeleteAnnualSalary/{id}(id=${salary.id})}"><i class="fa-solid fa-trash text-danger"></i></a></td>
	                                        </tr>	
	                                    </tbody>
	                                </table>    
	                            </div>
	                        </div>
	                    </div>
	                </div>
	            </div>  
	        </div>          
		</section>
	</div>
</body> 
</html>
