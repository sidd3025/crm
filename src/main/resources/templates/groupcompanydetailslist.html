<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <title>Group Company Details List</title>
        <link rel="icon" th:href="@{/dist/images/Dextero_Icon.ico}" type="image/x-icon" />
        <link th:href="@{https://fonts.googleapis.com/css?family=Source+Sans+Pro:300,400,400i,700}" rel="stylesheet" />
        <link rel="stylesheet" th:href="@{/plugins/datatables-bs4/css/dataTables.bootstrap4.min.css}"/>
        <link rel="stylesheet" th:href="@{/plugins/datatables-responsive/css/responsive.bootstrap4.min.css}" />
        <link rel="stylesheet" th:href="@{/dist/css/dextero.css}">
        <link rel="stylesheet" th:href="@{/dist/css/all.css}">

        <script th:src="@{/plugins/jquery/jquery.min.js}"></script>
        <script th:src="@{/plugins/bootstrap/js/bootstrap.bundle.min.js}"></script>
        <script th:src="@{/plugins/datatables/jquery.dataTables.min.js}"></script>
        <script th:src="@{/plugins/datatables-bs4/js/dataTables.bootstrap4.min.js}"></script>
        <script th:src="@{/plugins/datatables-responsive/js/dataTables.responsive.min.js}"></script>
        <script th:src="@{/plugins/datatables-responsive/js/responsive.bootstrap4.min.js}"></script>
        <script th:src="@{/dist/js/dextero.js}"></script>
        <script th:src="@{/dist/js/all.js}"></script>

        <script type="text/javascript">
            $(document).ready(function () {
                $('#data-table').DataTable();
            });
        </script>

</head>
	<body class="hold-transition sidebar-mini layout-fixed">
    	<header th:include="header::header1"></header> 
        <div class="content-wrapper">
            <section class="content-header">
                <div class="container-fluid">
                    <div class="row">
                        <div class="col-lg-12">
                            <div class="card-header text-center pb-2 d-bg-h2 ">
                                <lable id="label" class="h2 font-weight-bold">Group Company Details List</lable>
                            </div>
                            <div class="card card-box-new tech-x-card-2 mt-5">
                                <div class="card-body">
                                    <table id="data-table" data-order='[[ 0, "desc" ]]'  class="table table-bordered table-responsive table-head-fixed table-striped">
                                        <thead>
                                            <tr>
                                                <th class="d-list-th">SR.NO.</th>
                                                <th class="d-list-th">Company Name</th>
                                                <th class="d-list-th">Email ID</th>
                                                <th class="d-list-th">PAN Number</th>
                                                <th class="d-list-th">GSTN Number</th>
                                                <th class="d-list-th">Address</th>
                                                <th class="d-list-th">Total Employee</th>
                                                <th class="d-list-th">Company Prefix</th>
                                                <th class="d-list-th">Edit</th>
                                                <th class="d-list-th">Delete</th>
                                            </tr>
                                        </thead>
                                        <tbody>
                                            <tr th:each="groupCompany:${GroupCompanyDetailsList}">
                                                <td class="text-center" th:text="${groupCompany.groupcompany_id}"></td>
                                                <td class="text-center" th:text="${groupCompany.company_name}"></td>
                                                <td class="text-center" th:text="${groupCompany.email_id}"></td>
                                                <td class="text-center" th:text="${groupCompany.pan_number}"></td>
                                                <td class="text-center" th:text="${groupCompany.gstn_number}"></td>
                                                <td class="text-center">
                                                    <span th:text="${groupCompany.address_line1}"></span>
                                                    <span th:text="${groupCompany.address_line2}"></span>
                                                    <span th:text="${groupCompany.pincode}"></span>
                                                    <span th:text="${groupCompany.city}"></span>
                                                    <span th:text="${groupCompany.state}"></span>
                                                    <span th:text="${groupCompany.country}"></span>
                                                </td>
                                                <td class="text-center" th:text="${groupCompany.nemployee}"></td>
                                                <td class="text-center" th:text="${groupCompany.companyprefix}"></td>
                                                <td class="text-center"><a th:href="@{/updategroupcompany/{id}(id=${groupCompany.groupcompany_id})}"><i class="fa-solid fa-pencil text-success"></i></a></td>
                                                <td class="text-center"><a th:href="@{/deletegroupcompany/{id}(id=${groupCompany.groupcompany_id})}"><i class="fa-solid fa-trash text-danger"></i></a></td>
                                            </tr>
                                        </tbody>
                                    </table>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>            
            </section>
        </div>
    </body>        
</html>
