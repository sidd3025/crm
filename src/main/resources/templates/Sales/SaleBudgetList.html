<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

        <title>Budget List</title>
        <link rel="icon" th:href="@{/dist/images/Dextero_Icon.ico}" type="image/x-icon" />
        <link th:href="@{https://fonts.googleapis.com/css?family=Source+Sans+Pro:300,400,400i,700}" rel="stylesheet" />
        <link rel="stylesheet" th:href="@{/plugins/datatables-bs4/css/dataTables.bootstrap4.min.css}"/>
        <link rel="stylesheet" th:href="@{/plugins/datatables-responsive/css/responsive.bootstrap4.min.css}" />
        <link rel="stylesheet" th:href="@{/dist/css/dextero.css}">
        <link rel="stylesheet" th:href="@{/dist/css/all.css}">

        <script th:src="@{/plugins/jquery/jquery.min.js}"></script>
        <script th:src="@{/plugins/bootstrap/js/bootstrap.bundle.min.js}"></script>
        <script th:src="@{/plugins/datatables/jquery.dataTables.min.js}"></script>
        <script th:src="@{/plugins/datatables-bs4/js/dataTables.bootstrap4.min.js}"></script>
        <script th:src="@{/plugins/datatables-responsive/js/dataTables.responsive.min.js}"></script>
        <script th:src="@{/plugins/datatables-responsive/js/responsive.bootstrap4.min.js}"></script>
        <script th:src="@{/dist/js/dextero.js}"></script>
        <script th:src="@{/dist/js/all.js}"></script>

        <script type="text/javascript">
            $(document).ready(function () {
                $('#data-table').DataTable();
            });
        </script>

    </head>
<body class="hold-transition sidebar-mini layout-fixed">
    <header th:include="header::header1">
</header> 
        <div class="content-wrapper">
            <section class="content-header">
                <div class="container-fluid">
                    <div class="row">
                        <div class="col-lg-12">
                            <div class="card-header text-center pb-2 d-bg-h2 ">
                                <lable id="label" class="h2 font-weight-bold">Annual Budget</lable>
                            </div>
                            <div class="card mt-5">
                                <div class="card-body">
                              <!-- <div class="text-center">
	                 			<a class="btn btn-primary d-active-nav-icon" th:href="@{/deal/add}">
	                 				<i class="fas fa-file-signature"></i> Create Deal
	                 			</a>
	                 			</div>-->
                                    <table id="data-table" data-order='[[ 0, "desc" ]]'  class="table table-bordered table-responsive table-head-fixed table-striped">
                                        <thead>
                                            <tr>
                                                
                                                <th class="d-list-th" style="width: 40%;">From Date</th>
                                                <th class="d-list-th" style="width: 40%;">To Date</th>
                                                <th class="d-list-th" style="width: 40%;">Annual Target Amount</th>
                                                
                                            </tr>
                                        </thead>
                                        <tbody>
                                            <tr th:each="s:${SaleList}">
                                          
                                                <td class="text-center" th:text="${s.from_date}"></td>
                                                <td class="text-center" th:text="${s.to_date}"></td>
                                               <td class="text-center" th:text="${s.targetamount}"></td>
                                                 </tr>
                                        </tbody>
                                    </table>
                                </div>
                            </div>
                            
                            <div>
                            <div class="card-header text-center pb-2 d-bg-h2 mt-4">
                                <lable id="label" class="h2 font-weight-bold">Quarterly Budget</lable>
                            </div>
                              <div class="card mt-5">
                                <div class="card-body">
                           
                                   <table id="data-table" data-order='[[ 0, "desc" ]]'  class="table table-bordered table-responsive table-head-fixed table-striped">
                                        <thead>
                                            <tr>
                                                <th class="d-list-th" style="width: 29.5%;">Quater 1</th>
                                                <th class="d-list-th" style="width: 29.5%;">Quater 2</th>
                                                <th class="d-list-th" style="width: 29.5%;">Quater 3</th>
                                                <th class="d-list-th" style="width: 29.5%;">Quater 4</th>
                                             </tr>
                                        </thead>
                                        <tbody>
                                            <tr th:each="s:${SaleList}">
                                          
                                                <td class="text-center" th:text="${s.q1value}"></td>
                                                <td class="text-center" th:text="${s.q2value}"></td>
                                               <td class="text-center" th:text="${s.q3value}"></td>
                                               <td class="text-center" th:text="${s.q4value}"></td>
                                                 </tr>
                                        </tbody>
                                      </table>
                                  </div>
                            </div>
                            </div>
                        </div>
                        </div>
                   </div>            
            </section>
        </div>
    </body>        
</html>
