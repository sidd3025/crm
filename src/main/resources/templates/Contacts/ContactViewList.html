<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

        <title>Contact List</title>
        <link rel="icon" th:href="@{/dist/images/Dextero_Icon.ico}" type="image/x-icon" />
        <link th:href="@{https://fonts.googleapis.com/css?family=Source+Sans+Pro:300,400,400i,700}" rel="stylesheet" />
        <link rel="stylesheet" th:href="@{/plugins/datatables-bs4/css/dataTables.bootstrap4.min.css}"/>
        <link rel="stylesheet" th:href="@{/plugins/datatables-responsive/css/responsive.bootstrap4.min.css}" />
        <link rel="stylesheet" th:href="@{/dist/css/dextero.css}">
        <link rel="stylesheet" th:href="@{/dist/css/all.css}">

        <script th:src="@{/plugins/jquery/jquery.min.js}"></script>
        <script th:src="@{/plugins/bootstrap/js/bootstrap.bundle.min.js}"></script>
        <script th:src="@{/plugins/datatables/jquery.dataTables.min.js}"></script>
        <script th:src="@{/plugins/datatables-bs4/js/dataTables.bootstrap4.min.js}"></script>
        <script th:src="@{/plugins/datatables-responsive/js/dataTables.responsive.min.js}"></script>
        <script th:src="@{/plugins/datatables-responsive/js/responsive.bootstrap4.min.js}"></script>
        <script th:src="@{/dist/js/dextero.js}"></script>
        <script th:src="@{/dist/js/all.js}"></script>
        <script th:src="@{/chart js/cities.js}"></script>

        <script type="text/javascript">
            $(document).ready(function () {
                $('#data-table').DataTable();
            });
        </script>

    </head>
<body class="hold-transition sidebar-mini layout-fixed">
    <header th:include="header::header1">
</header> 
        <div class="content-wrapper">
            <section class="content-header">
                <div class="container-fluid">
                    <div class="row">
                        <div class="col-lg-12">
                            <div class="card-header text-center pb-2 d-bg-h2 ">
                                <lable id="label" class="h2 font-weight-bold">Contact List</lable>
                            </div>
                            <div class="card mt-5">
                                <div class="card-body">
                               <div class="text-center">
	                 			<a class="btn btn-primary d-active-nav-icon" th:href="@{/contact/add}">
	                 				<i class="fas fa-file-signature"></i> Create Contact
	                 			</a>
	                 			</div>
                                    <table id="data-table" data-order='[[ 0, "desc" ]]'  class="table table-bordered table-responsive table-head-fixed table-striped">
                                        <thead>
                                            <tr>
												
												<th class="d-list-th">Contact Owner</th>
                                                <th class="d-list-th">Name</th>
                                               <!-- <th class="d-list-th">Account Name</th>-->
                                                <th class="d-list-th">Email</th>
                                                <th class="d-list-th">Phone</th>
                                                <th class="d-list-th">Contact Source</th>
                                                <th class="d-list-th">Contact Status</th>
                                                
                                               <!-- <th class="d-list-th">Industry</th>-->
                                                <th class="text-center" style="width:15px;">Convert in Lead</th>
                                                <th class="text-center" style="width:15px;">Edit</th>
                                                <th class="text-center" style="width:15px;">View Assign Lead</th>
                                            </tr>
                                        </thead>
                                        <tbody>
                                            <tr th:each="c:${ContactList}">
                                              <!--  <td class="text-center" >
													<input type="checkbox">
												</td>-->
                                                <td class="text-center" th:text="${c.contactowner}"></td>
                                                <td class="text-center"><a th:href="@{'/ViewAllContact/'+${c.id}}" th:text="${c.first_name}+' '+${c.last_name}"></td>
                                               <!-- <td class="text-center" ><a th:href="@{'/ViewAllContact/'+${c.id}}" th:text="${c.accountname}"></a></td>-->
                                                <td class="text-center" th:text="${c.email}"></td>
                                                <td class="text-center" th:text="${c.phone_number}"></td>
                                                <td class="text-center" th:text="${c.contactsource}"></td>
                                                <td class="text-center" th:text="${c.contactstatus}"></td>
                                               <!-- <td class="text-center" th:text="${c.industry}"></td>-->
                                                <td class="text-center" >
													<button type="submit" class="btn btn-info txt" style=" background-color: #4d75e1;"> <a th:href="@{'/contactconvertlead/'+${c.id}}"  style="color: #fff;">Convert in Lead</button>
												</td>
                                                <td class="text-center"><a th:href="@{'/EditAllContact/'+${c.id}}"><i class="fa-solid fa-pencil text-success"></i></a></td>
                                                 <td class="text-center"><a th:href="@{'/ViewBothLead/'+${c.id}}"><i class="fa-solid fa-pencil text-success"></i></a></td>
                                                </tr>
                                        </tbody>
                                    </table>
                                </div>
                                <!-- <div class="row mt-4">
		                              <div class="col-sm-6 col-md-4 col-lg-2">
		                                   <button type="submit" class="btn btn-info txt">Convert in Lead</button>
		                              </div>
	                            </div>   -->
                            </div>
                        </div>
                    </div>
                </div>            
            </section>
        </div>
    </body>        
</html>
