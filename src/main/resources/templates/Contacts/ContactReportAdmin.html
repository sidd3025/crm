        <script th:src="@{/plugins/jquery/jquery.min.js}"></script>
        <script th:src="@{/plugins/bootstrap/js/bootstrap.bundle.min.js}"></script>

</head>
	<body class="hold-transition sidebar-mini layout-fixed">
	    <header th:include="header::header1"></header> 
	    <div class="content-wrapper">
	        <section class="content-header">
	            <div class="container-fluid">
	                <div class="row">
	                    <div class="col-lg-12">
	                        <div class="card-header text-center pb-2 d-bg-h2 ">
	                            <lable id="label" class="h2 font-weight-bold">Contact Summary Report</lable>
	                        </div>
	                        
	                         <div class="card card-box-new tech-x-card-2 mt-5">
	                            <div class="card-body">
										<div class="row mt-4">
	                                    	<div class="col-sm-4 col-md-4 col-lg-4">
	                                       		<label class="d-label">Search By Contact Owner :</label>
	                                         </div>
	                                        <div class="col-sm-6 col-md-4 col-lg-3">
	                                        	<input type="text" class="form-control input-anime" id="username" th:onkeyup="myFunction()" autocomplete="off">
	                                        </div>
	                                    </div>   
	                                    
	                        
	                            <div class="card-body">
									<div class="row mt-4">
	                              		<div class="col-sm-4 col-md-4 col-lg-1">
	                                    	<label class="d-label" >From :</label>
	                                    </div>
	                                    <div class="col-sm-6 col-md-4 col-lg-2">
	                                   	 	<input type="text" class="form-control input-anime" id="fromdate" th:onkeyup="myFunction()" placeholder="DD-MM-YYYY" autocomplete="off">
	                                    </div>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
	                                    <div class="col-sm-4 col-md-4 col-lg-1">
	                                  		<label class="d-label" >To :</label>
	                                    </div>
	                                    <div class="col-sm-6 col-md-4 col-lg-2">
	                                   		<input class="form-control input-anime" type="text" id="todate" th:onkeyup="myFunction()" placeholder="DD-MM-YYYY" autocomplete="off">
	                                   	</div>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
	                                   	<button id="clearBtn" class="btn btn-info">Clear</button>
	                                </div>
	                              	<div class="table-responsive mt-4">
	                                	<table id="data-table" border="1" class="table table-bordered table-striped">
	                                    	<thead>
	                     
	                                        	<tr>
												<!--	<th class="text-center"><input type="checkbox" id="all"></th>-->
	                                            <th class="d-list-th">Contact Owner</th>
                                                <th class="d-list-th">Name</th>
                                                <th class="d-list-th">Account Name</th>
                                                <th class="d-list-th">Email</th>
                                                <th class="d-list-th">Phone</th>
                                                <th class="d-list-th">Contact Source</th>
                                                <th class="d-list-th">Contact Status</th>
	                                            <!--	<th class="text-center">Edit</th>
	                                            	<th class="text-center">Delete</th> -->
	                                        	</tr>
	                                    	</thead>
	                                    	<tbody>
	                                        	 <tr th:each="c:${ContactList1}">
                                                <td class="text-center" th:text="${c.contactowner}"></td>
                                                <td class="text-center" th:text="${c.first_name}+' '+${c.last_name}"></td>
                                                <td class="text-center" th:text="${c.accountname}"></td>
                                                <td class="text-center" th:text="${c.email}"></td>
                                                <td class="text-center" th:text="${c.phone_number}"></td>
                                                <td class="text-center" th:text="${c.contactsource}"></td>
                                                <td class="text-center" th:text="${c.contactstatus}"></td>
                                              
	                                            	
	                                            	<!-- <td class="text-center"><a th:href="@{/EditForm/{id}(id=${timeReport.id})}"><i class="fa-solid fa-pencil text-success"></i></a></td>
	                                            	<td class="text-center"><a th:href="@{/deleteForm/{id}(id=${timeReport.id})}"><i class="fa-solid fa-trash text-danger"></i></a></td> -->
	                                        	</tr>
	                                    	</tbody>
	                                	</table>
	                                </div>
	                            </div>
	                        </div>
	                    </div>
	                </div>
	            </div>
	        </section>
	    </div>
	   <script type="text/javascript">
		       $(document).ready(function() {
			   	$('#data-table').DataTable({
					order: [1, 'desc'], // Order by the first column (date) in ascending order
				    columnDefs: [
				      {
				        targets: 1,
				        type: 'date-eu', // Set the column type to 'date-eu' for initial sorting
				        render: function(data, type, row) {
				          if (type === 'sort') {
				            // Parse the date using moment.js
				            var momentDate = moment(data, 'DD-MM-YYYY');
				            // Return the parsed date as a sortable value
				            return momentDate.isValid() ? momentDate.format('YYYYMMDD') : '';
				          }
				          return data;
				        }
				      }
				    ],
					stateSave: true,
					stateDuration: 120,
					dom: 	"<'row'<'col-sm-0'l><'col-sm-2 text-right'B><'col-sm-1 text-right'><'col-sm-4'<'toolbar'>><'col-sm-3'f>>" +
							"<'row'<'col-sm-12'tr>>" +
							"<'row'<'col-sm-5'i><'col-sm-7'p>>",
					buttons: [ 
					{ extend: 'excel',text:'<i class="fa fa-file-excel"></i> Excel', className: 'btn btn-primary btn-md' },
					{ extend: 'pdf',className: 'btn btn-primary btn-md' ,text:'<i class="fa fa-file-pdf"></i> PDF' }] ,
					});
				});
			
				$(function() {
				  var table = $('#data-table').DataTable();
				  var usernameInput = $('#username');
				  var fromdateInput = $('#fromdate');
				  var todateInput = $('#todate');
				  var clearBtn = $('#clearBtn');
				
				  // Datepicker initialization
				  fromdateInput.datepicker({
				    dateFormat: "dd-mm-yy",
				    onClose: function(selected) {
				      todateInput.datepicker("option", "minDate", selected);
				    }
				  });
				
				  todateInput.datepicker({
				    dateFormat: "dd-mm-yy",
				    onClose: function(selected) {
				      fromdateInput.datepicker("option", "maxDate", selected);
				    }
				  });
				
				  // Event listener for date range change
				  function applyDateRangeFilter() {
				    var username = usernameInput.val();
				    var fromDate = moment(fromdateInput.val(), 'DD-MM-YYYY');
				    var toDate = moment(todateInput.val(), 'DD-MM-YYYY');
				
				    table
				      .columns(0)
				      .search(username)
				      .draw();
				
				    $.fn.dataTable.ext.search.push(function(settings, data, dataIndex) {
				      var date = moment(data[7], 'DD-MM-YYYY');
				
				      if (date.isSameOrAfter(fromDate) && date.isSameOrBefore(toDate)) {
				        return true;
				      }
				
				      return false;
				    });
				
				    if (username && fromDate && toDate) {
				      table.draw();
				    } 
				    
				
				    $.fn.dataTable.ext.search.pop();
				  }
				
				  usernameInput.on('input', applyDateRangeFilter);
				  fromdateInput.on('change', applyDateRangeFilter);
				  todateInput.on('change', applyDateRangeFilter);
				
				  // Event listener for clear button
				  clearBtn.on('click', function() {
				    usernameInput.val('');
				    fromdateInput.val('');
				    todateInput.val('');
				
				    // Clear the filters and redraw the table
				    table.search('').columns().search('').draw();
				  });
				});

				$("input").on("keypress", function(e) {
					if (e.which === 32 && !this.value.length)
						e.preventDefault();
				});
	
				
		</script>
	</body>
</html>
