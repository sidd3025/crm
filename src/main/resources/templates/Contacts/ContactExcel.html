 <!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
	<title>Contact</title>
	<link rel="icon" th:href="@{/dist/images/Dextero_Icon.ico}" type="image/x-icon" />
    <link th:href="@{https://fonts.googleapis.com/css?family=Source+Sans+Pro:300,400,400i,700}" rel="stylesheet" />
    <link rel="stylesheet" th:href="@{/plugins/datatables-bs4/css/dataTables.bootstrap4.min.css}"/>
    <link rel="stylesheet" th:href="@{/plugins/datatables-responsive/css/responsive.bootstrap4.min.css}" />
    <link rel="stylesheet" th:href="@{/dist/css/dextero.css}">
    <link rel="stylesheet" th:href="@{/dist/css/all.css}">
	<script th:src="@{/plugins/jquery/jquery.min.js}"></script>
    <script th:src="@{/plugins/bootstrap/js/bootstrap.bundle.min.js}"></script>
    <script th:src="@{/plugins/datatables/jquery.dataTables.min.js}"></script>
    <script th:src="@{/plugins/datatables-bs4/js/dataTables.bootstrap4.min.js}"></script>
    <script th:src="@{/plugins/datatables-responsive/js/dataTables.responsive.min.js}"></script>
    <script th:src="@{/plugins/datatables-responsive/js/responsive.bootstrap4.min.js}"></script>
    <script th:src="@{/dist/js/dextero.js}"></script>
    <script th:src="@{/dist/js/all.js}"></script>
</head>
<body class="hold-transition sidebar-mini layout-fixed">
	<header th:include="header::header1">
	</header> 
	<div class="content-wrapper">
		<section class="content-header">
	    	<div class="container-fluid">
				 <div class="row">
	                    <div class="col-lg-12"><div class="card-header text-center pb-2 d-bg-h2 ">
	                            <lable id="label" class="h2 font-weight-bold">Contact Excel Upload</lable>
	                        </div>
	                        <div class="card card-box-new tech-x-card-2 mt-5">
	                            <div class="card-body">
									<form action="#" th:action="@{/contactsave}" th:object="${courses}" method="POST" enctype="multipart/form-data" autocomplete="off">
				
				
										<div class="row mt-4">
										    <div class="col-sm-6">
										        <div class="row">
										            <div class="col-sm-4 col-lg-4">
										                <label class="d-label">Contact Owner</label>
										            </div>
										            <div class="col-sm-6 col-md-4 col-lg-6">
										            
										               <select class="form-control input-anime" name="contactowner">
													<option th:each="a : ${employee}" th:value="${a.id}" th:text="${a.firstname + ' ' + a.lastname}" selected></option>
												    <option th:each="a : ${EmployeeDeatilsList}" th:value="${a.id}" th:text="${a.firstname + ' ' + a.lastname}"></option>
													
													</select>
										      	  </div>
										     	</div>
										     </div>
					                      </div>
				                         <div class="row mt-4">
		                            		<div class="col-sm-4 col-md-4 col-lg-2">
		                                    	<label  for="title" class="d-label">Upload Excel :</label>
		                                  	</div>
		                                	<div class="col-sm-6 col-md-4 col-lg-5">
		                                  		<input type="file" name="readingexcelFile"  id="readingexcelFile"  multiple>
		                                 	</div>
		                             	</div>
		                             	
		                             	<div class="row mt-4">
		                               		<div class="col-sm-6 col-md-4 col-lg-2">
		                                    	<button type="submit" class="btn btn-info ">ADD</button>
		                                  	</div>
	                                   	</div>   
				      </form>
				</div>
	          </div>
	    	</div>
	    </section>
	  </div>
</body> 
</html>
