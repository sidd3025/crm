        <title>Deal List</title>

        <link th:href="@{https://fonts.googleapis.com/css?family=Source+Sans+Pro:300,400,400i,700}" rel="stylesheet" />
        <link rel="stylesheet" th:href="@{/plugins/datatables-bs4/css/dataTables.bootstrap4.min.css}"/>
        <link rel="stylesheet" th:href="@{/plugins/datatables-responsive/css/responsive.bootstrap4.min.css}" />
        <link rel="stylesheet" th:href="@{/dist/css/dextero.css}">

        <script th:src="@{/plugins/jquery/jquery.min.js}"></script>

        <script th:src="@{/dist/js/dextero.js}"></script>

        <script type="text/javascript">
            $(document).ready(function () {
                $('#data-table').DataTable();
            });
        </script>

    </head>
<body class="hold-transition sidebar-mini layout-fixed">
    <header th:include="header::header1">
</header> 
        <div class="content-wrapper">
            <section class="content-header">
                <div class="container-fluid">
                    <div class="row">
                        <div class="col-lg-12">
                            <div class="card-header text-center pb-2 d-bg-h2 ">
                                <lable id="label" class="h2 font-weight-bold">Deal List</lable>
                            </div>
                            <div class="card mt-5">
                                <div class="card-body">
                               <div class="text-center">
	                 			<a class="btn btn-primary d-active-nav-icon" th:href="@{/deal/add}">
	                 				<i class="fas fa-file-signature"></i> Create Deal
	                 			</a>
	                 			</div>
                                    <table id="data-table" data-order='[[ 0, "desc" ]]'  class="table table-bordered table-responsive table-head-fixed table-striped">
                                        <thead>
                                            <tr>
                                                
                                                
                                                <th class="d-list-th">Deal Name</th>
                                                <th class="d-list-th">Date of Conversion</th>
                                                <th class="d-list-th">Stage</th>
                                                <th class="d-list-th">Contact</th>
                                                <th class="d-list-th">Closing Date</th>
                                                <th class="d-list-th">Probability (%)</th>
                                                <th class="d-list-th"> Phone Number</th>
                                                <th class="d-list-th">Approval Status</th>
                                                <th class="text-center" style="width:15px;">Edit</th>
                                                <th class="text-center" style="width:15px;">Create Invoice</th>
                                            </tr>
                                        </thead>
                                        <tbody>
                                            <tr th:each="d:${DealList}">
                                          
                                               <td class="text-center"><a th:href="@{'/ViewAllDeal/'+${d.id}}" th:text="${d.dealname}"></a></td>
                                               <td class="text-center" th:text="${d.currentdate}"></td>
                                               <td class="text-center" th:text="${d.stage}"></td>
                                               <td class="text-center" >
													<span th:each="l:${LeadList}" th:if="${l.id}==${d.leadid}" th:text="${l.firstname}+' '+${l.lastname}" ></span>
												</td>
                                                <td class="text-center" th:text="${d.closingdate}"></td>
                                                <td class="text-center" th:text="${d.probablility+'%'}"></td>
                                                <td class="text-center">
													   <span th:each="l:${LeadList}" th:if="${l.id}==${d.leadid}" th:text="${l.phone}" ></span>
												</td>
												<td class="text-center" th:text="${d.approval}"></td>
												<td class="text-center"><a th:href="@{'/EditAllDeal/'+${d.id}}"><i class="fa-solid fa-pencil text-success"></i></a></td>
                                             
                                               <td class="text-center"><a th:href="@{'/createinvoice/'+${d.id}}"><i class="fa-solid fa-pencil text-success"></i></a></td>
                                             
                                             
                                             
                                             <!--
                                               <td class="btn btn-info txt" style=" background-color: #4d75e1;"><a th:href="@{'/ViewAllDeal/'+${d.id}}"><i class="fa-solid fa-pencil text-success"></i></a></td>
                                              -->

												</td>-->

													<span th:each="c:${LeadList}" th:if="${c.id}==${l.contactid}" th:text="${c.first_name}+' '+${c.last_name}" ></span>
												</td>

													<span th:each="c:${LeadList}" th:if="${c.id}==${l.contactid}" th:text="${c.accountname}" ></span>
												</td>
                                                <td class="text-center" >
												    <span th:each="c:${LeadList}" th:if="${c.id}==${l.contactid}" th:text="${c.email}" ></span>
												</td>
                                                <td class="text-center">
													   <span th:each="c:${LeadList}" th:if="${c.id}==${l.contactid}" th:text="${c.phone_number}" ></span>
												</td>
                                                <td class="text-center" >
													<span th:each="c:${LeadList}" th:if="${c.id}==${l.contactid}" th:text="${c.contactsource}"></span>

                                                <td class="text-center" >
													<span th:each="c:${LeadList}" th:if="${c.id}==${l.contactid}"  th:text="${c.contactstatus}"></span>
												</td>-->
                                                 </tr>
                                        </tbody>
                                    </table>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>            
            </section>
        </div>
