<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Discount Amount Display</title>
</head>
<body>

<h1>Discount Amount Display</h1>

<p>Enter the original price and discount percentage:</p>

<label for="originalPrice">Original Price:</label>
<input type="number" id="originalPrice" name="originalPrice">

<label for="discountPercentage">Discount Percentage:</label>
<input type="number" id="discountPercentage" name="discountPercentage">

<button onclick="calculateDiscount()">Calculate Discount</button>

<p id="discountAmount"></p>

<script>
function calculateDiscount() {
    var originalPrice = parseFloat(document.getElementById('originalPrice').value);
    var discountPercentage = parseFloat(document.getElementById('discountPercentage').value);

    // Check if inputs are valid numbers
    if (isNaN(originalPrice) || isNaN(discountPercentage)) {
        alert('Please enter valid numbers for original price and discount percentage.');
        return;
    }

    var discountAmount = originalPrice * (discountPercentage / 100);
    var discountedPrice = originalPrice - discountAmount;

    document.getElementById('discountAmount').textContent = "Discount Amount: $" + discountAmount.toFixed(2) + ", Discounted Price: $" + discountedPrice.toFixed(2);
}
</script>

</body>
</html>
